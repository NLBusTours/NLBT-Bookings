
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NL Bus Tours Booking</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e6f2f2; color: #333; padding: 20px; }
    h1 { color: #4B0082; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 20px; }
    .calendar div { background: #fff; padding: 10px; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    form { margin-top: 30px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4B0082; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    .bus-gallery { display: flex; gap: 10px; margin-top: 20px; }
    .bus-gallery img { width: 100px; height: auto; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Book Your NL Bus Tour</h1>

  <div class="calendar">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    <!-- Placeholder days -->
    <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div>
    <div>8</div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div><div>14</div>
  </div>

  <form action="https://formsubmit.co/nlbustours@gmail.com" method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" required />

    <label for="email">Email</label>
    <input type="email" name="email" required />

    <label for="bus">Select a Bus</label>
    <select name="bus" required>
      <option value="Artie - RT">Artie - RT</option>
      <option value="Archie - RX">Archie - RX</option>
      <option value="Arbie - RB">Arbie - RB</option>
      <option value="Arthree - R3">Arthree - R3</option>
    </select>

    <label for="pickup">Pickup Location</label>
    <input type="text" name="pickup" required />

    <label for="stops">Stops (if any)</label>
    <input type="text" name="stops" />

    <label for="dropoff">Drop-off Location</label>
    <input type="text" name="dropoff" required />

    <label for="date">Date</label>
    <input type="date" name="date" required />

    <label for="time">Time</label>
    <input type="time" name="time" required />

    <label for="duration">Duration (in hours)</label>
    <input type="number" name="duration" step="0.5" required />

    <input type="hidden" name="_next" value="https://nlbustours.github.io/NLBT-Bookings/thankyou.html">
    <button type="submit">Submit Booking Request</button>
  </form>

  <div class="bus-gallery">
    <img src="Artie.jpg" alt="Artie">
    <img src="Archie.jpg" alt="Archie">
    <img src="NLBT-5.jpeg" alt="Arbie">
    <img src="ChatGPT Image Jun 24, 2025, 08_21_31 PM.png" alt="Arthree">
  </div>
</body>
</html>
