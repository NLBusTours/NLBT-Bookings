  <!-- Popup Scripts (unchanged) -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const busCards = document.querySelectorAll(".bus-card");
    const allPopups = document.querySelectorAll(".bus-hover-popup");

    if (window.innerWidth > 768) {
      busCards.forEach(card => {
        const popupId = card.getAttribute("data-popup");
        const popup = document.getElementById(popupId);

        card.addEventListener("mouseenter", () => {
          allPopups.forEach(p => p.classList.remove("active"));
          popup.classList.add("active");
        });

        card.addEventListener("mouseleave", () => {
          popup.classList.remove("active");
        });
      });
    }

    if (window.innerWidth <= 768) {
      busCards.forEach(card => {
        card.addEventListener("click", function (e) {
          const targetPopupId = card.getAttribute("data-popup");
          e.stopPropagation();

          allPopups.forEach(p => p.classList.remove("active"));
          const targetPopup = document.getElementById(targetPopupId);
          if (targetPopup) targetPopup.classList.add("active");
        });

        document.addEventListener("click", function () {
          allPopups.forEach(p => p.classList.remove("active"));
        });

        allPopups.forEach(popup => {
          popup.addEventListener("click", function (e) { e.stopPropagation(); });
        });
      });
    }
  });
  </script>

  <!-- DATE PRETTY PRINT SCRIPT (unchanged) -->
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const form   = document.querySelector("form");
  const raw    = document.getElementById("raw-date");
  const pretty = document.getElementById("event-date");

  const WEEK = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const MONTH = ["January","February","March","April","May","June","July","August",
                 "September","October","November","December"];

  function buildPretty(iso) {
    if (!iso) return "";
    const [y,m,d] = iso.split("-").map(Number);
    const dt = new Date(Date.UTC(y, m-1, d));
    return `${WEEK[dt.getUTCDay()]}, ${MONTH[m-1]} ${d}, ${y}`;
  }

  function sync() { pretty.value = buildPretty(raw.value); }
  function dedupe() {
    const fields = [...form.querySelectorAll('input[name="Date"]')];
    fields.forEach(el => { if (el !== pretty) el.remove(); });
  }

  raw.addEventListener("input",  sync);
  raw.addEventListener("change", sync);
  form.addEventListener("submit", function () { sync(); dedupe(); });

  sync();
});
</script>
