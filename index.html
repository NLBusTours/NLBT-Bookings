<!-- POPUP SCRIPTS (UNCHANGED) -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const busCards = document.querySelectorAll(".bus-card");
  const allPopups = document.querySelectorAll(".bus-hover-popup");

  if (window.innerWidth > 768) {
    busCards.forEach(card => {
      const popup = document.getElementById(card.getAttribute("data-popup"));
      card.addEventListener("mouseenter", () => {
        allPopups.forEach(p => p.classList.remove("active"));
        popup.classList.add("active");
      });
      card.addEventListener("mouseleave", () => popup.classList.remove("active"));
    });
  }

  if (window.innerWidth <= 768) {
    busCards.forEach(card => {
      card.addEventListener("click", function (e) {
        e.stopPropagation();
        const targetPopup = document.getElementById(card.getAttribute("data-popup"));
        allPopups.forEach(p => p.classList.remove("active"));
        if (targetPopup) targetPopup.classList.add("active");
      });
    });

    document.addEventListener("click", () => {
      allPopups.forEach(p => p.classList.remove("active"));
    });

    allPopups.forEach(popup => {
      popup.addEventListener("click", e => e.stopPropagation());
    });
  }
});
</script>

<!-- DATE PRETTY-PRINT SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const form   = document.querySelector("form");
  const raw    = document.getElementById("raw-date");
  const pretty = document.getElementById("event-date");

  const WEEK = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const MONTH = ["January","February","March","April","May","June","July","August","September","October","November","December"];

  function buildPretty(iso) {
    if (!iso) return "";
    const [y,m,d] = iso.split("-").map(Number);
    const dt = new Date(Date.UTC(y, m-1, d));
    return `${WEEK[dt.getUTCDay()]}, ${MONTH[m-1]} ${d}, ${y}`;
  }

  function sync() {
    pretty.value = buildPretty(raw.value);
  }

  raw.addEventListener("input", sync);
  raw.addEventListener("change", sync);
  form.addEventListener("submit", sync);

  sync();
});
</script>
